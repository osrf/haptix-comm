package haptix.comm.msgs;

import "hxVector3.proto";

message hxContact
{
  required uint32 contactCount = 1;
  repeated uint32 body1        = 2 [packed=true];
  repeated uint32 body2        = 3 [packed=true];
  repeated hxVector3 point     = 4;
  repeated hxVector3 normal    = 5;
  repeated hxVector3 tangent1  = 6;
  repeated hxVector3 tangent2  = 7;
  repeated float distance      = 8 [packed=true];
  repeated hxVector3 velocity  = 9;
  repeated hxVector3 force     = 10;
}
