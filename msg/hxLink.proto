package haptix.comm.msgs;

import "hxTransform.proto";
import "hxVector3.proto";

message hxLink
{
  required string name           = 1;
  required hxTransform transform = 2;
  required hxVector3 linvel      = 3;
  required hxVector3 angvel      = 4;
  required hxVector3 linacc      = 5;
  required hxVector3 angacc      = 6;
}
