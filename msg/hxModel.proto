package haptix.comm.msgs;

import "hxJoint.proto";
import "hxLink.proto";
import "hxTransform.proto";

message hxModel
{
  required hxTransform transform = 1;
  required uint32 is_static      = 2;
  required uint32 id             = 3;
  repeated hxLink links          = 4;
  repeated hxJoint joints        = 5;
}
